<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant - View Table</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="glyphicon glyphicon-fire">Hot Restaurant</span>
            </h1 class="text-center">

            <h3 class="text-center">Current Reservations and Waiting List</h3>
            <hr class="text-center">
            <div class="text-center">
                <button type="button" class="btn btn-danger btn-lg">
                    <span class="glyphicon glyphicon-credit-card"></span>
                    <a href="reserve.html" style="color: #fff">Make Reservations</a></button>
                    <button type="button" class="btn btn-danger btn-lg">
                        <span class="glyphicon glyphicon-home"></span>
                        <a href="index.html" style="color: #fff"> Home</a>
                    </button>

                </button>

            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <strong>Current Reservations</strong>
                </h3>
            </div>
            <div class="panel-body">
                <div class="well">
                    <div id="tables_displayed">
                        <div class="well" id="tableWell-01">
                            <h2>
                                <span class="label label-primary">1</span> | ItsMadeOfGOLDDDDD</h2>
                            <h2>
                                <span class="label label-primary">2</span> | Its2</h2>
                            <h2>
                                <span class="label label-primary">3</span> | Its3</h2>
                            <h2>
                                <span class="label label-primary">4</span> | Its4</h2>
                            <h2>
                                <span class="label label-primary">5</span> | Its5</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <strong>Waiting List</strong>
                </h3>
            </div>
            <div class="panel-body">
                <div class="well">
                    <div id="waiting_displayed">
                        <div class="well" id="tableWell-02">
                            <h2>
                                <span class="label label-primary">1</span> | ItsMadeOfGOLDDDDD</h2>
                            <h2>
                                <span class="label label-primary">2</span> | Its2</h2>
                            <h2>
                                <span class="label label-primary">3</span> | Its3</h2>
                            <h2>
                                <span class="label label-primary">4</span> | Its4</h2>
                            <h2>
                                <span class="label label-primary">5</span> | Its5</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/tables">API Table Link</a> |
                    <a href="/api/waitlist">API Wait List</a>
                </p>
            </div>
        </footer>
</body>
